<header class="fixed-top">
  <!-- bouton pour ouvrir/fermer le nav -->
  <span (click)="toggle()">
    <ng-content *ngIf="open; then navOpenTemplate; else navClosedTemplate"></ng-content>
    <ng-template #navOpenTemplate>
      <ng-content select=".tr-open"></ng-content>
    </ng-template>
    <ng-template #navClosedTemplate>
      <ng-content select=".tr-close"></ng-content>
    </ng-template>
  </span>

  <!-- ici, faire de la projection, cÃ d pouvoir envoyer un bout de template sans importer un component -->
  <!-- transclusion avec ng-content -->
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{ 'close-aside': !open }">
  <div class="shadow position-fixed"></div>
  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <ng-content select=".tr-content"></ng-content>
    </div>
    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
