<app-template-full-width [title]="myTitle">
  <!-- tout ici constitue le contenu de cette page et est projetté -->
  <!-- à la place de ng-content dans template-full-width.component.html -->
  <app-table-lite [headers]="headers">
    <tr *ngFor="let item of orders">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }} €</td>
      <td>{{ item.tjmHt | total: item.nbJours }} €</td>
      <td>{{ item.tjmHt | total: item.nbJours:item.tva }} €</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-lite>
  <app-btn></app-btn>
</app-template-full-width>
